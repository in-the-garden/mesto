<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page body__container">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
            <div class="header__line"></div>
        </header>

        <main class="content"> 
            <section class="profile">
                <div class="profile__personal-info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img class="profile__edit-button-image" src="./images/edit-button.svg" alt="Кнопка редактировать профиль"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/hawaii.jpg" alt="Горы на Гаваях">
                    <div class="element__info">
                        <h2 class="element__title">Гаваи</h2>
                        <button type="button" class="element__heart-button"></button>      
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/mauna-loa.jpg" alt="Вид на вулкан">
                    <div class="element__info">
                        <h2 class="element__title">Вулкан Мауна-Лоа</h2>
                        <button type="button" class="element__heart-button"></button>   
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/norway.jpg" alt="Горы Норвегии">
                    <div class="element__info">
                        <h2 class="element__title">Норвегия</h2>
                        <button type="button" class="element__heart-button"></button>    
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/grand-canyon.jpg" alt="Ландшафт Большого каньона">
                    <div class="element__info">
                        <h2 class="element__title">Большой каньон</h2>
                        <button type="button" class="element__heart-button"></button>     
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/iceland.jpg" alt="Горы исландии">
                    <div class="element__info">
                        <h2 class="element__title">Исландия</h2>
                        <button type="button" class="element__heart-button"></button>         
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/faroe-islands.jpg" alt="Горы на Фарерских островах">
                    <div class="element__info">
                        <h2 class="element__title">Фареры</h2>
                        <button type="button" class="element__heart-button"></button>        
                    </div>
                </article> 
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>     
    <div class="popup">
        <div class="popup__content">
            <form name="profile-info" class="popup__form">
                <button type="button" class="popup__close"><img class="popup__close-icon" src="./images/close-icon.svg" alt="Кнопка закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__input popup__input_info_name">
                <input type="text" name="job" class="popup__input popup__input_info_job">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div> 
    <script src="./scripts/index.js" defer></script>
</body>
</html>
