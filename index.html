<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page body__container">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
            <hr class="header__line">
        </header>

        <main class="content"> 
            <section class="profile">
                <div class="profile__personal-info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <img class="profile__edit-bitton" src="./images/edit-button.svg" alt="Кнопка редактировать профиль">
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <img class="profile__add-button" src="./images/add-button.svg" alt="Кнопка добавить">
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/hawaii.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Гаваи</h2>
                        <img class="element__heart-button" src="./images/heart-button.svg" alt="Отметка нравится">      
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/mauna-loa.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Вулкан Мауна-Лоа</h2>
                        <img class="element__heart-button" src="./images/heart-button.svg" alt="Отметка нравится">      
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/norway.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Норвегия</h2>
                        <img class="element__heart-button" src="./images/heart-button.svg" alt="Отметка нравится">      
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/grand-canyon.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Большой каньон</h2>
                        <img class="element__heart-button" src="./images/heart-button.svg" alt="Отметка нравится">      
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/iceland.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Исландия</h2>
                        <img class="element__heart-button" src="./images/heart-button.svg" alt="Отметка нравится">      
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/faroe-islands.jpg" alt="">
                    <div class="element__info">
                        <h2 class="element__title">Фарерские острова</h2>
                        <img class="element__heart-button" src="./images/heart-button.svg" alt="Отметка нравится">      
                    </div>
                </article> 
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>      
</body>
