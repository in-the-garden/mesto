<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page body__container">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
        </header>

        <main class="content"> 
            <section class="profile">
                <div class="profile__personal-info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img class="profile__edit-button-image" src="./images/edit-button.svg" alt="Кнопка редактировать профиль"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
              
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>  

    <div class="popup popup__profile">
        <form class="popup__form popup__form_submit_profile" name="profile-info">
            <button class="popup__close popup__close_btn_profile" type="button"><img class="popup__close-icon" src="./images/close-icon.svg" alt="Кнопка закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_info_name" type="text" name="name">
            <input class="popup__input popup__input_info_job" type="text" name="job">
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div> 

    <div class="popup popup__place">
        <form class="popup__form popup__form_submit_place" name="new-place">
            <button class="popup__close popup__close_btn_place" type="button"><img class="popup__close-icon" src="./images/close-icon.svg" alt="Кнопка закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_place_title" type="text" name="name" placeholder="Название">
            <input class="popup__input popup__input_place_link" type="text" name="link" placeholder="Ссылка на картинку">
            <button class="popup__save popup__save_btn_place" type="submit">Сохранить</button>
        </form>
    </div>

    <div class="popup popup__images">
        <form class="popup__form popup__form_submit_image" name="new-place">
            <button class="popup__close popup__close_btn_image" type="button"><img class="popup__close-icon" src="./images/close-icon.svg" alt="Кнопка закрыть"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__title-image"></p>
        </form>
    </div>

    <template id="card-template" class="card-template">
        <article class="element">
            <img class="element__image" src="#" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__heart-button"></button>      
            </div>
            <button class="element__remove-button"></button>
        </article>
    </template>

    <script src="./scripts/index.js" defer></script>
</body>
</html>
