<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page body__container"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__personal-info"><button type="button" class="profile__edit-avatar-button"><img class="profile__avatar" src="e7d376649aca6b620fcf.jpg" alt="Аватар"></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_form_profile"><form class="popup__form popup__form_submit_profile" name="profile-info" novalidate><button class="popup__close popup__close_btn_profile" type="button"><img class="popup__close-icon" src="dac22d3e7f8c8059add2.svg" alt="Кнопка закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><input id="info-name" class="popup__input popup__input_info_name" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error info-name-error"></span> <input id="info-job" class="popup__input popup__input_info_job" name="about" minlength="2" maxlength="200" required> <span class="popup__input-error info-job-error"></span> <button class="popup__save" type="submit">Сохранить</button></form></div><div class="popup popup_form_place"><form class="popup__form popup__form_submit_place" name="new-place" novalidate><button class="popup__close popup__close_btn_place" type="button"><img class="popup__close-icon" src="dac22d3e7f8c8059add2.svg" alt="Кнопка закрыть"></button><h2 class="popup__title">Новое место</h2><input id="place-title" class="popup__input popup__input_place_title" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-title-error"></span> <input id="place-link" class="popup__input popup__input_place_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error place-link-error"></span> <button class="popup__save popup__save_btn_place" type="submit">Сохранить</button></form></div><div class="popup popup_form_images"><div class="popup__form popup__form_submit_image"><button class="popup__close popup__close_btn_image" type="button"><img class="popup__close-icon" src="dac22d3e7f8c8059add2.svg" alt="Кнопка закрыть"></button> <img class="popup__image" src="#" alt="#"><p class="popup__title-image"></p></div></div><div class="popup popup_form_card-dlt"><form class="popup__form popup__form_submit_card-dlt" name="card-dlt" novalidate><button class="popup__close popup__close_btn_card-dlt" type="button"><img class="popup__close-icon" src="dac22d3e7f8c8059add2.svg" alt="Кнопка закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__confirm popup__confirm_btn_card-dlt" type="submit">Да</button></form></div><div class="popup popup_form_edit-ava"><form class="popup__form popup__form_submit_edit-ava" name="edit-ava" novalidate><button class="popup__close popup__close_btn_edit-ava" type="button"><img class="popup__close-icon" src="dac22d3e7f8c8059add2.svg" alt="Кнопка закрыть"></button><h2 class="popup__title">Обновить аватар</h2><input id="ava-link" class="popup__input popup__input_ava_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error popup__input-error_edit_ava ava-link-error"></span> <button class="popup__save popup__save_btn_edit-ava" type="submit">Сохранить</button></form></div><template id="card-template
